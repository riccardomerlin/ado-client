<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic Hierarchy Viewer</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>    .work-item {
      padding: 8px;
      border: 1px solid #ddd;
      margin: 2px 0;
      border-radius: 4px;
      background-color: #f8f9fa;
    }
    .work-item:hover {
      background-color: #e9ecef;
    }
    .work-item.expanded {
      background-color: #d4edda;
    }
    .clickable-expand {
      cursor: pointer;
    }
    .work-item-id {
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }
    .work-item-id:hover {
      color: #0056b3;
      text-decoration: underline;
    }    .work-item-title {
      margin-left: 10px;
      user-select: text;
      cursor: text;
    }
    .children {
      margin-left: 20px;
      margin-top: 5px;
    }
    .progress-badge {
      margin-left: auto;
      min-width: 50px;
    }.work-item-content {
      display: flex;
      align-items: center;
    }
    .loading {
      color: #6c757d;
      font-style: italic;
    }    .expand-icon {
      width: 20px;
      text-align: center;
      margin-right: 5px;
      cursor: pointer;
    }.work-item-type {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      color: white;
      margin-right: 10px;
      min-width: 60px;
      text-align: center;
      cursor: pointer;
    }
    .type-epic {
      background-color: #ff8c00; /* Orange */
    }
    .type-feature {
      background-color: #773b93; /* Purple */
    }
    .type-product-backlog-item {
      background-color: #007acc; /* Blue */
    }
    .type-task {
      background-color: #fbbc04; /* Yellow */
      color: #333;
    }
  </style>
</head>
<body>  <div class="container mt-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Epic Hierarchy Viewer</li>
      </ol>
    </nav>
    
    <h1 class="mb-4">Epic Hierarchy Viewer</h1>
      <div class="card mb-4">
      <div class="card-body">
        <div class="form-row">
          <div class="col-md-6">
            <label for="releaseInput">Release:</label>
            <input type="text" id="releaseInput" class="form-control" placeholder="Enter release value" required>
          </div>
          <div class="col-md-6">
            <label for="areaPathInput">Area Path:</label>
            <input type="text" id="areaPathInput" class="form-control" value="git1601\25R3 Product Roadmap" placeholder="Enter area path" required>
          </div>
        </div>
        <div class="form-row mt-3">
          <div class="col-md-12 d-flex justify-content-end">
            <button id="loadEpicsBtn" class="btn btn-primary mr-2">Load Epics</button>
            <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
          </div>
        </div>
      </div>
    </div>

    <div id="alertContainer"></div>
    <div id="loadingContainer" class="text-center" style="display: none;">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <p class="mt-2">Loading epics...</p>
    </div>
    
    <div id="epicsContainer"></div>
  </div>  <script>
    console.log('ðŸš€ Epic Hierarchy Viewer - Script Loaded!', new Date().toISOString());
    
    // Global error handler
    window.addEventListener('error', function(e) {
      console.error('ðŸ”¥ Global JavaScript Error:', e.error);
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('ðŸ”¥ Unhandled Promise Rejection:', e.reason);
    });
    
    let currentRelease = '';
    let currentAreaPath = '';

    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="close" data-dismiss="alert">
            <span>&times;</span>
          </button>
        </div>
      `;
    }

    function showLoading(show) {
      document.getElementById('loadingContainer').style.display = show ? 'block' : 'none';
    }

    function getWorkItemTypeClass(workItemType) {
      const typeMap = {
        'Epic': 'type-epic',
        'Feature': 'type-feature',
        'Product Backlog Item': 'type-product-backlog-item',
        'Task': 'type-task'
      };
      return typeMap[workItemType] || 'type-epic';
    }    function getWorkItemTypeDisplay(workItemType) {
      const typeMap = {
        'Epic': 'Epic',
        'Feature': 'Feature',
        'Product Backlog Item': 'PBI',
        'Task': 'Task'
      };
      return typeMap[workItemType] || workItemType;
    }

    function getWorkItemUrl(workItemId) {
      // Using the config values from the server - you may need to adjust the org URL
      return `https://dev.azure.com/kneatorg/git1601/_workitems/edit/${workItemId}`;
    }

    function getProgressBadgeClass(progress) {
      if (progress === 100) return 'badge-success';
      if (progress >= 50) return 'badge-warning';
      return 'badge-danger';
    }    function createWorkItemElement(workItem, level = 0, parentId = null) {
      const div = document.createElement('div');
      div.className = 'work-item-container';
      
      // Create a unique identifier that includes the parent context
      const uniqueId = parentId ? `${parentId}-${workItem.id}` : `root-${workItem.id}`;
        const workItemDiv = document.createElement('div');
      workItemDiv.className = 'work-item';
      workItemDiv.dataset.id = workItem.id;
      workItemDiv.dataset.uniqueId = uniqueId;
      workItemDiv.dataset.level = level;
      
      const expandIcon = workItem.hasChildren !== false ? 'â–¶' : 'â€¢';      workItemDiv.innerHTML = `
        <div class="work-item-content">
          <span class="expand-icon clickable-expand">${expandIcon}</span>
          <span class="work-item-type clickable-expand ${getWorkItemTypeClass(workItem.workItemType)}">${getWorkItemTypeDisplay(workItem.workItemType)}</span>
          <a href="${getWorkItemUrl(workItem.id)}" target="_blank" class="work-item-id">${workItem.id}</a>          <span class="work-item-title">${workItem.title}</span>
          <span class="badge ${getProgressBadgeClass(workItem.progress || 0)} progress-badge" title="Progress: ${workItem.progress || 0}%">${workItem.progress || 0}%</span>
        </div>
      `;
      
      div.appendChild(workItemDiv);
      
      const childrenContainer = document.createElement('div');
      childrenContainer.className = 'children';
      childrenContainer.style.display = 'none';
      div.appendChild(childrenContainer);
        if (workItem.hasChildren !== false) {
        // Add click event only to the expandable elements
        const expandableElements = workItemDiv.querySelectorAll('.clickable-expand');
        expandableElements.forEach(element => {
          element.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent event bubbling
            toggleWorkItem(uniqueId, workItem.id, level);
          });
        });
      }
      
      return div;
    }    async function toggleWorkItem(uniqueId, workItemId, level) {
      const workItemDiv = document.querySelector(`[data-unique-id="${uniqueId}"]`);
      const childrenContainer = workItemDiv.parentElement.querySelector('.children');
      const expandIcon = workItemDiv.querySelector('.expand-icon');
      
      if (childrenContainer.style.display === 'none') {
        // Expand
        try {
          expandIcon.textContent = 'â–¼';
          workItemDiv.classList.add('expanded');
          
          if (childrenContainer.children.length === 0) {
            // Load children for the first time
            childrenContainer.innerHTML = '<div class="loading">Loading children...</div>';
            childrenContainer.style.display = 'block';
            
            // Pass the current release value to filter children
            const releaseParam = currentRelease ? `&release=${encodeURIComponent(currentRelease)}` : '';
            const response = await fetch(`/api/workitems/${workItemId}/children?dummy=1${releaseParam}`);
            if (!response.ok) {
              throw new Error('Failed to load children');
            }
            
            const children = await response.json();
            childrenContainer.innerHTML = '';
            
            children.forEach(child => {
              const childElement = createWorkItemElement(child, level + 1, uniqueId);
              childrenContainer.appendChild(childElement);
            });
          } else {
            childrenContainer.style.display = 'block';
          }
        } catch (error) {
          showAlert('Failed to load children: ' + error.message, 'danger');
          expandIcon.textContent = 'â–¶';
          workItemDiv.classList.remove('expanded');
          childrenContainer.style.display = 'none';
        }
      } else {
        // Collapse
        expandIcon.textContent = 'â–¶';
        workItemDiv.classList.remove('expanded');
        childrenContainer.style.display = 'none';      }
    }

    async function loadEpics() {
      console.log('ðŸ“Š loadEpics() function called');
      
      const release = document.getElementById('releaseInput').value.trim();
      const areaPath = document.getElementById('areaPathInput').value.trim();
      
      console.log('ðŸ“Š Form values:', { release, areaPath });
      
      if (!release) {
        showAlert('Please enter a release value', 'warning');
        return;
      }
      
      if (!areaPath) {
        showAlert('Please enter an area path', 'warning');
        return;
      }

      currentRelease = release;
      currentAreaPath = areaPath;
      showLoading(true);
      document.getElementById('epicsContainer').innerHTML = '';
      
      try {
        console.log('ðŸ“Š Fetching epics from API...');
        const response = await fetch(`/api/epics?release=${encodeURIComponent(release)}&areaPath=${encodeURIComponent(areaPath)}`);
        if (!response.ok) {
          throw new Error('Failed to load epics');
        }

        const epics = await response.json();
        console.log('ðŸ“Š Received epics:', epics.length, 'epics found');
        showLoading(false);

        if (epics.length === 0) {
          document.getElementById('epicsContainer').innerHTML = 
            '<div class="alert alert-info">No epics found for the specified release and area path.</div>';
          return;
        }

        const container = document.getElementById('epicsContainer');        
        console.log('ðŸ“Š Starting progress calculation for', epics.length, 'epics');
          // Calculate initial progress for each epic using release-aware backend calculation
        const epicsWithProgress = await Promise.all(epics.map(async (epic) => {
          console.log(`ðŸ“Š Processing Epic ${epic.id}: ${epic.title}`);
          
          // Enhanced debugging for Epic 326694
          if (epic.id == 326694 || epic.id === '326694') {
            console.log('ðŸŽ¯ Found Epic 326694! Processing with enhanced debugging...', {
              epicId: epic.id,
              epicIdType: typeof epic.id,
              epicTitle: epic.title,
              release: release
            });
          }
          
          try {            const releaseParam = release ? `?release=${encodeURIComponent(release)}` : '';
            const cacheBuster = `${releaseParam ? '&' : '?'}_cb=${Date.now()}`;
            const progressUrl = `/api/epics/${epic.id}/progress${releaseParam}${cacheBuster}`;
            
            // Enhanced debugging for Epic 326694
            if (epic.id == 326694 || epic.id === '326694') {
              console.log('ðŸŒ Epic 326694 - Making API call:', {
                url: progressUrl,
                epicId: epic.id,
                release: release
              });
            }
              const progressResponse = await fetch(progressUrl);
            
            // Enhanced debugging for Epic 326694
            if (epic.id == 326694 || epic.id === '326694') {
              console.log('ðŸ“¡ Epic 326694 - API Response:', {
                status: progressResponse.status,
                statusText: progressResponse.statusText,
                ok: progressResponse.ok,
                url: progressResponse.url
              });
            }
            
            if (progressResponse.ok) {
              const progressData = await progressResponse.json();
              epic.progress = progressData.epicProgress;
              epic.hasChildren = progressData.children.length > 0;              // Debug logging for specific epic
              if (epic.id == 326694 || epic.id === '326694') {
                console.log('ðŸ” Epic 326694 Debug (NEW BACKEND API):', {
                  epicTitle: epic.title,
                  epicState: epic.state,
                  progressData: progressData,
                  calculationMethod: progressData.calculationMethod,
                  childrenCount: progressData.childCount,
                  totalProgress: progressData.totalProgress,
                  calculatedProgress: progressData.epicProgress,
                  releaseValue: progressData.releaseValue,
                  timestamp: new Date().toISOString(),
                  note: 'âœ… Using NEW release-aware backend API - should be 95%'
                });
              }            } else {
              console.error(`âŒ Epic ${epic.id} - Failed to get progress from new API:`, progressResponse.status, progressResponse.statusText);
              // Fallback to client-side calculation if backend fails
              const releaseParam = release ? `&release=${encodeURIComponent(release)}` : '';
              const childrenResponse = await fetch(`/api/workitems/${epic.id}/children?dummy=1${releaseParam}`);
              
              if (childrenResponse.ok) {
                const children = await childrenResponse.json();
                  if (children.length > 0) {
                  const totalProgress = children.reduce((sum, child) => sum + (child.progress || 0), 0);
                  epic.progress = Math.round(totalProgress / children.length);
                    if (epic.id == 326694 || epic.id === '326694') {
                    console.log('ðŸ”„ Epic 326694 Debug (FALLBACK CALCULATION):', {
                      epicTitle: epic.title,
                      children: children,
                      childrenCount: children.length,
                      individualProgresses: children.map(c => c.progress || 0),
                      totalProgress: totalProgress,
                      calculatedProgress: epic.progress,
                      timestamp: new Date().toISOString(),
                      note: 'âš ï¸ Using FALLBACK calculation - this should not happen'
                    });
                  }
                } else {
                  epic.progress = epic.state === 'Done' ? 100 : 0;
                }
                epic.hasChildren = children.length > 0;
              } else {
                epic.progress = epic.state === 'Done' ? 100 : 0;
                epic.hasChildren = true;
              }
            }          } catch (error) {
            console.error(`âŒ Epic ${epic.id} - Error in progress calculation:`, error);
            epic.progress = epic.state === 'Done' ? 100 : 0;
            epic.hasChildren = true;
          }
          return epic;
        }));epicsWithProgress.forEach(epic => {
          const epicElement = createWorkItemElement(epic, 0, null);
          container.appendChild(epicElement);
        });

      } catch (error) {
        showLoading(false);
        showAlert('Failed to load epics: ' + error.message, 'danger');
      }
    }    function refresh() {
      if (currentRelease && currentAreaPath) {
        loadEpics();
      }
    }    // Event listeners
    document.getElementById('loadEpicsBtn').addEventListener('click', loadEpics);
    document.getElementById('refreshBtn').addEventListener('click', refresh);
    
    document.getElementById('releaseInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loadEpics();
      }
    });
    
    document.getElementById('areaPathInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loadEpics();
      }
    });    // Auto-focus on release input
    document.getElementById('releaseInput').focus();
    
    console.log('âœ… Epic Hierarchy Viewer - Script fully loaded and ready!');
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
